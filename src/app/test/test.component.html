<div class="container">  
  <div class="row" style="padding: 20px;">  
      <div class="col-sm-12 btn btn-success">  
          Use Bootstrap carousel in Angular 8 Project  
      </div>  
  </div>  
  <div class='col-12'>  
      <ngb-carousel>  
          <ng-template ngbSlide>  
              <img src="chota.jpg" alt="Delhi Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Delhi Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="ce38.jpg" alt="Bangalore Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Bangalore Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="gm.jpg" alt="Channai Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Channai Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="msaru.jpg" alt="Jaipur Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Jaipur Metro</h3>  
              </div>  
          </ng-template>  
          <ng-template ngbSlide>  
              <img src="qasim.jpg" alt="Mumbai Metro">  
              <div class="carousel-caption">  
                  <h3 style="color: yellow">Mumbai Metro</h3>  
              </div>  
          </ng-template>  
      </ngb-carousel>  
  </div>  

</div>
